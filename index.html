<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span>007 Theme</span>
                    <span class="songListPlay"><span class>05:34</span><i class="fa-solid fa-0.5x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span>007 theme</span>
                    <span class="songListPlay"><span class>05:34</span><i class="fa-solid fa-0.5x fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0"  max="100">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="gif" width="42px" alt="">007 theme
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5335831d7c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
